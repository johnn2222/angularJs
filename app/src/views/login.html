<div class="col-lg-12">
    <div class="row">
        <h2>Login</h2>
        <p style="color:red" ng-bind="errMsg"></p>
        <form>
            <input type="text" id="user" ng-model="user">
            <input type="password" id="pas" ng-model="pass">            
            <input type="button" ng-click="login();" value="Login" id="login" ng-model="login">
            {{name}}
                   
        </form>
    </div>
</div>
