<div class="col-lg-12">
    <div class="row">
        <h2>Login</h2>
        <p ng-show="loginForm.user.$error.required">Please Enter user</p>
        <p ng-show="loginForm.pass.$error.required">Please Enter pass</p>
        <p style="color:red" ng-bind="errMsg"></p>
        <form name="loginForm">
            <div class="form-group" ng-class="{'has-error':loginForm.user.$invalid ,'has-success':loginForm.user.$valid}">
                <input type="text" class="form-control" name="user" id="user" ng-model="user" required>
            </div>
             <div class="form-group">
                 <input type="password" class="form-control" name="pass" id="pas" ng-model="pass" required>  
             </div>
            <input type="button" ng-disabled="loginForm.$invalid"  ng-click="login();" value="Login" id="login" ng-model="login">
            
                   
        </form>
    </div>
</div>
